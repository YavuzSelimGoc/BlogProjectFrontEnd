


<div class="blog-details-page " data-bs-spy="scroll" data-bs-target="#navmenu">

  <!-- ======= Header ======= -->

  <main id="main">

    <!-- Blog Details Page Title & Breadcrumbs -->


    <!-- Blog-details Section - Blog Details Page -->
    <section id="blog-details" class="blog-details mt-5">
      <div class="container" data-aos="fade-up" data-aos-delay="100">

        <div class="row g-5">
          

          <div  class="col-lg-8">

            <article class="article">

              <div class="post-img">
                <img [src]="createImgPath(blog.blogImage)" alt="product" class="img-fluid" >
              </div>

              <h2 class="title">{{blog.blogTitle}}</h2>
             

              <div class="meta-top">
                <ul>
                  <li class="d-flex align-items-center"><i class="bi bi-person"></i> <a href="blog-details.html">Ark Soft</a></li>
                  <li class="d-flex align-items-center"><i class="bi bi-clock"></i> <a href="blog-details.html"><time datetime="2020-01-01">{{blog.blogDate |date:'dd.MM.yyyy'}}</time></a></li>

                </ul>
              </div><!-- End meta top -->

       <div class="content">
        <p class="mb-4">{{blog.blogText}}</p>
        <div [innerHTML]="blog.blogContent"></div>
       <div [innerHTML]="blog.blogFaq">
        
       </div>
       </div>

              <div class="meta-bottom">
                <i class="bi bi-folder"></i>
                <ul class="cats ml-1">
                  <li ><a>{{categoryName}}</a></li>
                </ul>

                <i class="bi bi-tags"></i>
                <ul  class="tags ml-1">
                  <li *ngFor="let item of tags"><a href="#">{{item}}</a></li>
                 
                </ul>
              </div><!-- End meta bottom -->

            </article><!-- End post article -->

        

          </div>

          <div class="col-lg-4">

            <div class="sidebar">

           

              <div class="sidebar-item categories">
                <h3 class="sidebar-title">Kategoriler</h3>
                <ul class="mt-3">
                  <li  *ngFor="let item of category | slice:0:5; "><a routerLink="/blogs/{{item.categoryId}}" href="/blogs/{{item.categoryId}}">{{item.categoryName}}</a></li>
         
                </ul>
              </div><!-- End sidebar categories-->

              <div class="sidebar-item recent-posts">
                <h3 class="sidebar-title">Son Postlar</h3>

                <div *ngFor="let item of post" class="post-item">
                    <img routerLink="/blog/{{item.blogUrl}}" href="/blog/{{item.blogUrl}}" [src]="createImgPath(item.blogImage)" class="flex-shrink-0" >
                  <div>
                    <h4><a routerLink="/blog/{{item.blogUrl}}" href="/blog/{{item.blogUrl}}">{{item.blogTitle}}</a></h4>
                    <time datetime="2020-01-01">{{blog.blogDate |date:'dd.MM.yyyy'}}</time>
                  </div>
                </div><!-- End recent post item-->


              </div><!-- End sidebar recent posts-->

              <div class="sidebar-item tags">
                <h3 class="sidebar-title">Etiketler</h3>
                <ul class="mt-3">
                  <li *ngFor="let item of tags"><a >{{item}}</a></li>
         
                </ul>
              </div><!-- End sidebar tags-->

            </div><!-- End Sidebar -->

          </div>

        </div>

      </div>

    </section><!-- End Blog-details Section -->

  </main>



  <!-- Scroll Top Button -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  

</div>
