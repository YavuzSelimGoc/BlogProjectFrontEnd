<div class="card mx-5 mt-4 ">
    <div class="card-body ">
      <h4 class=" ">Yeni Kullanici Oluşturma Formu</h4>
      <form class="forms-sample mt-5" [formGroup]="userAddForm">
        <div class="form-group">
            <label for="exampleInputUsername1">Ad</label>
            <input type="text" class="form-control bg" formControlName="firstName"  placeholder="İsim">
          </div>
          <div class="form-group">
            <label for="exampleInputUsername1">Soyad</label>
            <input type="text" class="form-control bg" formControlName="lastName"  placeholder="Soyisim">
          </div>
        <div class="form-group">
          <label for="exampleInputUsername1">Kullanıcı Adi</label>
          <input type="text" class="form-control bg" formControlName="userName"   placeholder="Kullanıcı Adi">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Şifre</label>
          <input type="password" class="form-control bg" formControlName="password"  placeholder="Şifre">
        </div>
        <button type="submit" (click)="add()" class="btn btn-primary mr-2">Kaydet</button>

      </form>
    </div>
  </div>
