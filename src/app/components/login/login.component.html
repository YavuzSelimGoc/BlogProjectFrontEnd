<div class="container " >

        <div class="col-md-6 justify-content-center">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Login</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form [formGroup]="loginForm">
                <div class="card-body">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Kullanıcı Adı</label>
                    <input type="text" class="form-control" formControlName="userName"  id="exampleInputEmail1" placeholder="Kullanıcı Adı">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Şifre</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password"  placeholder="Şifre">
                  </div>
                </div>
                <!-- /.card-body -->
        
                <div class="card-footer">
                  <button type="submit" (click)="login();"  class="btn btn-primary">Giriş</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
        
            <!-- /.card -->
        
    

</div>
</div>
